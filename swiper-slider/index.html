<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="swiper.css" />
    <script src="swiper.min.js" defer="defer"></script>
    <style>
      .swiper {
        width: 600px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <cards-slider
      data-sliders-to-show-on-desktop="2"
      data-sliders-to-show-on-tablet="2"
      data-sliders-to-show-on-mobile="2"
      data-infinite-loop="false"
    >
      <!-- Slider main container -->
      <div class="swiper" data-slider>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination" data-pagination></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev" data-navigation="previous"></div>
        <div class="swiper-button-next" data-navigation="next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar" data-scrollbar></div>
      </div>
    </cards-slider>
    <script src="script.js" defer="defer"></script>
  </body>
</html>
